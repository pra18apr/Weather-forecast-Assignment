<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!--Libary Imports-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.7/css/weather-icons.min.css" integrity="sha512-yjboz7SGOgEFw15vYOjIE6Eejl9uyK9nTaBO2uBTbhHg8OwM22hs+qOYGyZ5GpF0Fwa5IWYL1mdyVKgrDC6rYg==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.7/css/weather-icons-wind.css" integrity="sha512-QPCcT7eBXAXIp4UlGpEufK/WBNWILV0s+VnwK1DQnVvEJzWbUljkYZ7YFgeZko2tEvdoSX9oZs2HRKs8x9A5hQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.7/css/weather-icons-wind.min.css" integrity="sha512-Ydyj0LLrJGMf7yUSU+QxZE4Pu/jVIutpdTOAozUrzZMslo+vLMX64rghLxEs+AKpN+GmnVNgXoeLlMwSqtyjPw==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.7/css/weather-icons.css" integrity="sha512-CJJrnzySFbam0eMpIQgbWYOL3HJxY8Pj/QgKAuS9ZWjyf7e8tlKUimv9cNCAkmYwdy4CV0pfwcc58jMnC4ds+Q==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>

    <!--Header for the Page-->
    <header>
        <h2 class = "p-3 text-center text-light bg-dark">Weather Dashboard</h2>
    </header>
    
    <!--Main Content of the Page-->
    <main class = "container-fluid">
        <div class = "row">
            <!--Column with the search form and the local search history-->
            <div class = "col-12 col-md-3 bg-white">
                <div class = "card mx-auto width">
                    <h3 class = "card-header m-0">Search for a city:</h3>
                    <form id = "city-form" class = "card-body">
                        <label class = "form-label sr-only" for = "city">City</label>
                        <input name = "city" id = "city" type = "text" autofocus = "true" class = "form-input">
                        <button type = "submit" class="btn btn-primary" aria-label="Search">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </div>
                                
                <div class = "btn-group-vertical btn-block mx-auto" id = "saved-searches"></div>

            </div>
            <!--Column to populate the weather data-->
            <div class = "col-12 col-md-9">
                <div id = "current-weather-container"></div>
                <div id = "forecast-container"></div>
            </div>
        </div>

    </main>

    <footer class = "py-4 text-dark bg-light">
        <div class = "container m-1 text-left">
            Weather Data provided by <a href="https://openweathermap.org/" target="_blank">Open Weather Map</a><br>
            Weather Icons provided by <a href = "https://erikflowers.github.io/weather-icons/">Erik Flower's Weather Icons</a> <i class="wi wi-owm-day-230"></i> 
        </div>
    </footer>


    <!--Script Libraries-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
